<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script defer src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>        
</head>
<body>
    <h1>War The Card Game!</h1>
    <div class="message">Select Number of players</div>
    <div class="userPlay">
        <div id="btn">
            <input id='adding' type="number" value='2'>
            <button class='start btn btn-success'>Start</button>
            <button id='flip'class="hide flip btn btn-warning">Flip</button>
        </div>
    </div>
    <div class="gamePlay"></div>
    <div class="response"></div>
    <div>
        <h3>Total Rounds Played:</h3>
        <input type="number" value='1' id="totalCount">
    </div>
    <div id='containerDiv'></div>
    <button class='btn btn-warning' onClick="window.location.reload();">Reset</button>
    <button id="jokesButton" class ='btn btn-warning'>Jokes</button>
</body>
</html>
